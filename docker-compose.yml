version: "3"

services:
  ##############################
  #SETUP NODE SERVER
  #############################
  server:
    build: ./NodeServer
    expose:
      - 3000
    environment:
      API_HOST: "http://localhost:3000/"
      APP_SERVER_PORT: 8080
    ports:
      - 8080:3000
    volumes:
      - ./app
    command: npm start

  ##########################
  # SETUP CLIENT CONTAINER
  #########################
  client:
    build: ./frontend
    stdin_open: true
    environment:
      PORT: 3006
    ports:
      - 3006:3006
    volumes:
      - "./:/src"
    command: npm start
